<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>H2 Library</title>
</head>

<body>
<div class="container">

    <b><a href="http://localhost:8080/h2-console/" target="blank">To h2 DataBase console</a> &nbsp;&nbsp;&nbsp;(JDBC URL:
         "dbc:h2:mem:test", User Name: "sa", Password: "")</b>
    <div class="items-list">
        <div class="book-result"><h2> Books </h2></div>
        <div class="user-result"><h2> Users </h2></div>
    </div>

    <div class="items-list">
        <div class="book-result">
            <div class="button-container">
                <div class="button add-books-button" onclick="addRandomBooks()">Add books</div>
                <div class="button list-button" onclick="getBooks()">Show books</div>
                <div class="button list-button" onclick="removeAllBooks()">Remove all books</div>
            </div>
        </div>
        <div class="user-result">
            <div class="button-container">
                <div class="button add-User-button" onclick="addRandomUsers()">Add users</div>
                <div class="button list-button" onclick="getUsers()">Show users</div>
                <div class="button list-button" onclick="removeAllUsers()">Remove all users</div>
            </div>
        </div>
    </div>

    <div class="items-list">
        <div class="button" onclick="processTakeForm()">Take a book</div>

        <div class="input">
            <div><b>Book id:</b></div>
            <div class="bookId" contenteditable="true">12</div>
        </div>
        <div class="input">
            <div><b>User id:</b></div>
            <div class="userId" contenteditable="true">26</div>
        </div>
        <div class="button" onclick="processRetForm()">Return book</div>
    </div>
</div>
</body>

<script src="rand.js"></script>
<script src="initiateData.js"></script>
<script src="script.js"></script>

</html>
